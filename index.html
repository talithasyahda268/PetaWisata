<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebMap Gerak Makmur</title>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        #map {
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
<h1 class="text-center my-3">Peta Wisata Desa Gerak Makmur</h1>
<div id="map"></div>

<script>
    // Basemap
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    });

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: © OpenTopoMap contributors'
    });

    var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'Map data: © Google Satellite'
    });

    // Inisialisasi Peta
    var map = L.map('map', {
        center: [-5.672271, 122.745077],
        zoom: 13,
        layers: [osm]
    });

    // Layer control
    var baseMaps = {
        "OpenStreetMap": osm,
        "Terrain": terrain,
        "Google Satellite": googleSat
    };

    var overlayMaps = {}; // Jika tidak ada layer tambahan

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Marker wisata
    L.marker([-5.6427500, 122.7580940]).bindPopup('<b>Pantai Singku</b><br><img src="singku.JPG" width="164px" height="142px"><br>★★★★★ (5/5) <br> Pantai Singku merupakan pantai dengan pasir putih yang terletak di sepanjang Teluk Lande. ').addTo(map);
    L.marker([-5.6663390, 122.7330656]).bindPopup('<b>La Mancariadi</b><br><img src="lamancariadi.JPG" width="164px" height="142px"><br>★★★★★ (5/5) <br> Karamba Resto Lande merupakan destinasi resto yang ada di tengah Teluk Lande. Destinasi ini menawarkan wisata memancing, berenang, snorkeling, dan bermain paddle board. ').addTo(map);
    L.marker([-5.6511055, 122.7417948]).bindPopup('<b>Karamba Resto</b><br><img src="karamba.JPG" width="164px" height="142px"><br>★★★★★ (5/5) <br> La Mancariadi merupakan bukit yang terletak di pesisir pantai. Destinasi ini dulunya merupakan tempat tinggal pertama para leluhur Desa Lande.').addTo(map);
    L.marker([-5.637817, 122.756570]).bindPopup('<b>Sabana Lande</b><br><img src="sabana.JPG" width="164px" height="142px"><br>★★★★★ (5/5) <br> Sabana Lande merupakan padang rumput yang sangat luas dengan rumput hijau yang memukau.').addTo(map);
</script>
</body>
</html>
